<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lekraka.github.io</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <canvas id="starfield"></canvas>

  <!-- Single element for displaying last updated info -->
  <div id="last-updated">Last updated: ...</div>

  <script>
    function timeAgo(date) {
      const seconds = Math.floor((Date.now() - date.getTime()) / 1000);
      const rtf = new Intl.RelativeTimeFormat('en', { numeric: 'auto' });

      const intervals = [
        { value: 60, unit: 'second' },
        { value: 60, unit: 'minute' },
        { value: 24, unit: 'hour' },
        { value: 7, unit: 'day' },
      ];

      let duration = seconds;
      let unit = 'second';

      for (let i = 0; i < intervals.length; i++) {
        if (duration < intervals[i].value) break;
        duration /= intervals[i].value;
        unit = intervals[i].unit;
      }

      return rtf.format(-Math.floor(duration), unit);
    }

    fetch('last-updated.txt')
      .then(response => response.text())
      .then(text => {
        const timestamp = text.trim();
        const date = new Date(timestamp);
        const readable = timeAgo(date);
        document.getElementById('last-updated').textContent = `Last updated: ${readable}`;
      })
      .catch(err => {
        console.error('Failed to load update time:', err);
        document.getElementById('last-updated').textContent = 'Last updated: Unknown';
      });
  </script>


  <div class="content">
    <h1>welcome</h1>
    <div id="content-bar">
      <a href="https://github.com/LeKraka/" class="button-link">GitHub</a>
      <button id="toggle-stars" hidden>Toggle Stars</button>
    </div>
  </div>

  <!-- Starfield background -->
  <script src="js/starfield.js"></script>

  <!-- UI interaction -->
  <script src="js/ui.js" type="module"></script>

  
  </script>
</body>
</html>
