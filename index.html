<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lekraka.github.io</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Background starfield -->
  <canvas id="background"></canvas>

  <!-- Last Updated Text -->
  <div id="last-updated">Last updated ...</div>

  <!-- Base UI Panel Background -->
  <div id="ui-panel" class="ui"></div>

  <!-- Foreground Content -->
  <div class="content">
    <h1>lekraka's homepage</h1>
    <div id="content-bar" class="ui">
      <a href="https://github.com/LeKraka/" class="link">GitHub</a>
      <a href="https://open.spotify.com/user/mrkrakalakin" class="link">Spotify</a>
    </div>
  </div>

  <!-- JS to handle last-updated display -->
  <script>
    function timeSince(date) {
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHour = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHour / 24);

      if (diffSec < 60) return "Last updated just now";
      if (diffMin < 60) return `Last updated ${diffMin} minute${diffMin !== 1 ? 's' : ''} ago`;
      if (diffHour < 24) return `Last updated ${diffHour} hour${diffHour !== 1 ? 's' : ''} ago`;

      return `Last updated on ${date.toLocaleDateString(undefined, {
        year: "numeric", // After 24h show date in human-readable format
        month: "long",
        day: "numeric",
      })}`;
    }
    fetch('last-updated.txt') // get timestamp from last-updated.txt
      .then(response => response.text())
      .then(text => {
        const timestamp = text.trim();
        const updatedDate = new Date(timestamp);
        if (isNaN(updatedDate)) {
          document.getElementById('last-updated').textContent = "Last updated: Unknown";
        } else {
          document.getElementById('last-updated').textContent = timeSince(updatedDate);
        }
      })
      .catch(() => {
        document.getElementById('last-updated').textContent = "Last updated: Unknown";
      });
  </script>

  <!-- external scripts -->
  <script src="js/background.js"></script>
  <script src="js/ui.js" type="module"></script>
</body>
</html>
